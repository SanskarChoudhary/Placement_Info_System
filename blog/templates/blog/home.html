{% extends "blog/base.html" %}
{% block content %}
  <h2>Posts</h2>
  {% for post in posts %}
    <article class="media content-section">
      <!--img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"-->
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted}}</small>
          </div>
          
          <h2><a class="article-title" href="{% url 'post-detail' post.id %}">Company:     {{ post.company }}</a></h2>
          <div class="article-metadata">
          <h5 class="article-title">{{ post.position }}</h5>
          <h5 class="article-title">Package:    {{ post.package }}</h5>
          </div>
          <small class="text-muted">Last Date to register  {{ post.last_registration_date }}</small>
          
        </div>
      </article>
    {% endfor %}
  
        
{% endblock content %}
